apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payzo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/harsh-hustler/PayZoApp-Using-an-ingress-Server.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
