apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payzo-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - payzo.yourdomain.com
    secretName: payzo-tls
  rules:
  - host: payzo.yourdomain.com
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: payzo-service
            port:
              number: 80
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: payzo-service
            port:
              number: 80